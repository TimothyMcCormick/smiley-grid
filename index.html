<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Smiley Grid</title>
</head>
<body>



  <header class="text-center">
    <h1>Smiley Grid</h1>
    <p>Half-Half, all devices</p>
  </header>


  <div class="container">
    <div class="row">
      <div class="col-6 text-center">
        <img class="img-container" src="./SmileyIcon.jpg" alt="">
      </div>
      <div class="col-6 text-center">
        <img src="./SmileyIcon.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="container">
    <p class="text-center">Mobile full-screen, laptop Half-Half</p>
    <div class="row">
      <div class="col-12 col-md-6 text-center">
        <img src="./SmileyIcon.jpg" alt="">
      </div>
      <div class="col-12 col-md-6 text-center">
        <img src="./SmileyIcon.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="container">
    <p class="text-center">Mobile full, tablet Half, laptop Quarter</p>
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3 text-center">
        <img src="./SmileyIcon.jpg" alt="">
      </div>
      <div class="col-12 col-md-6 col-lg-3 text-center">
        <img src="./SmileyIcon.jpg" alt="">
      </div>
      <div class="col-12 col-md-6 col-lg-3 text-center">
        <img src="./SmileyIcon.jpg" alt="">
      </div>
      <div class="col-12 col-md-6 col-lg-3 text-center">
        <img src="./SmileyIcon.jpg" alt="">
      </div>
    </div>
  </div>
  <div class="container">
    <p class="text-center">Nested Rows</p>
    <div class="row">
      <div class="col-3 text-center">
        <img src="./SmileyIcon.jpg" alt="">
      </div>
      <div class="col-9 text-center">
        <div class="row">
          <div class="col-6 text-center">
            <img src="./SmileyIcon.jpg" alt="">
          </div>
          <div class="col-6 text-center">
            <img src="./SmileyIcon.jpg" alt="">
          </div>
          <div class="col-12 text-center">
            <img src="./SmileyIcon.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
